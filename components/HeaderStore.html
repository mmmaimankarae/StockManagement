<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sarabun&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .btn-circle i {
      color: #ffffff;
      transition: transform 0.3s, color 0.3s;
    }

    .btn-circle:hover i {
      color: #000000;
    }
  </style>
  <script>
    //console.log("test");
    $(document).ready(function () {
      var path = window.location.pathname;
      //console.log(path);
      $("nav").each(function () {
        //console.log($(this).attr("href"));
        if ($(this).attr("href") === path) {
          $(this).addClass("active");
        }
      });
    });

    function goToCart() {
      window.location.href = "../frontStore/Cart.php";
    }
    function goToLogin() {
      window.location.href = "../frontStore/login.html";
    }
    function goToStore() {
      window.location.href = "../frontStore/Store.php";
    }
  </script>
</head>

<body>
  <!-- navbar-expand ช่วย responsive, fixed-top ช่วยให้ navbar อยู่บนตลอด -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #062639;">
    <div class="container-fluid">
      <!-- First section -->
      <div class="d-flex justify-content-between w-100">
        <a class="navbar-band mx-2" href="#">
          <img src="../pictures/logo.png" width="50" onclick="goToStore()">
        </a>
        <form class="d-flex h-50 w-50" role="search">
          <input class="form-control me-2" placeholder="🔍 Search" type="search" placeholder="Search" aria-label="Search">
        </form>
        <form class="form-inline ml-auto">
          <button type="button" class="btn btn-outline-light border-0 btn-circle0" onclick="goToCart()">
            <i class="fas fa-shopping-cart fa-lg" title="ShopppingCart"></i>
          </button>
          <button type="button" class="btn btn-outline-light border-0 btn-circle position-relative mx-2">
            <i class="fas fa-bell fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
          <button type="button" class="btn btn-outline-light border-0 btn-circle" onclick="goToLogin()">
            <i class="fas fa-user-circle fa-lg" title="Login"></i>
          </button>
        </form>
      </div>
      <!-- Second section -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        
      </div>
    </div>
  </nav>
</body>

</html>

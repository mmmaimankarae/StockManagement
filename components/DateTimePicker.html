<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
  <input type="text" class="form-control mx-3" placeholder="เลือกวันที่ และเวลา" name="datetimes" style="margin-top: -5%;">
</body>

<script>
  $(function() {
    var inputField = $('input[name="datetimes"]');

    inputField.daterangepicker({
      singleDatePicker: true,
      timePicker: true,
      minDate: moment().add(1, 'day').startOf('day'),
      maxDate: moment().add(3, 'months'),
      locale: { format: 'D/M/YYYY HH:mm',
        "daysOfWeek": [ "อา", "จ", "อ", "พ", "พฤ", "ศ", "ส" ],
        "monthNames": [ "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
                        "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"],
      },
      drops: 'up'
    });
  });
</script>
</html>

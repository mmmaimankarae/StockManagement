<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <style>        
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body style="background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div style="background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; width: 300px;">
        <h2 style="text-align: center; color: #333;">Login</h2>
        <form action="login.php" method="post" style="display: flex; flex-direction: column;">
            <label for="username" style="margin-bottom: 8px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="margin-bottom: 8px; color: #555;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
